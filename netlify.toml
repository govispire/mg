[build]
  command   = "npm install && npm run build"
  publish   = "dist"

[build.environment]
  NODE_VERSION = "20"

# SPA fallback â€” all routes served by index.html
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options       = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy       = "no-referrer"

# Long-cache for hashed static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
